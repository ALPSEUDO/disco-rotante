
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disco Rotante – Extended Play</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Courier New', monospace;
      background: url('fallback_image.png') center center / cover no-repeat;
      background-color: black;
    }

    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      display: none;
    }

    .content {
      position: relative;
      z-index: 10;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 2rem;
      border-radius: 12px;
      max-width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #f4d942;
    }

    h2 {
      font-size: 1.5rem;
      color: #ff9966;
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      opacity: 0.85;
    }

    .redacted {
      display: inline-block;
      background: linear-gradient(to right, black 50%, transparent 50%);
      background-size: 10px 1px;
      background-repeat: repeat-x;
      background-position: bottom;
      color: transparent;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="video_background_encoded.mp4" type="video/mp4">
  </video>

  <div class="content">
    <h1>DISCO ROTANTE</h1>
    <h2>Track: Extended Play</h2>
    <p><span class="redacted">What you said / what I heard / was not the same</span></p>
    <audio controls autoplay loop>
      <source src="Track_04_Interlude_Mastered.wav" type="audio/wav">
    </audio>
    <footer>
      <p>L SUDO input, SUNO output</p>
      <p>MOTIT Records · ∞ / 10 · © 2025</p>
    </footer>
  </div>

  <script>
    const vid = document.getElementById('bg-video');
    vid.oncanplay = () => {
      vid.style.display = 'block';
    };
  </script>
</body>
</html>
