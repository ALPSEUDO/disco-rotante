
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disco Rotante</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black url('fallback_image.png') center center / cover no-repeat;
      color: white;
      font-family: 'Courier New', monospace;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin: 0.5rem;
      color: #f4d942;
      letter-spacing: 0.1rem;
      transform: rotate(-1deg);
    }

    h2 {
      font-size: 1.5rem;
      color: #ff9966;
      margin: 0.5rem;
      transform: rotate(1deg);
    }

    .quirky {
      font-family: monospace;
      display: inline-block;
      transform: rotate(-1deg);
      letter-spacing: 0.05em;
      font-weight: bold;
    }

    .button {
      background: #f4d942;
      color: black;
      padding: 1rem 2rem;
      border: none;
      font-size: 1.2rem;
      margin: 1rem;
      cursor: pointer;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      font-weight: bold;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1 class="quirky">DISCO ROTANTE</h1>
  <h2 class="quirky">A Longform Audio Fragment by L SUDO</h2>

  <a class="button" href="ep.html">▶️ Play EP</a>

  <footer>
    <p>L SUDO input, SUNO output</p>
    <p>MOTIT Records · ∞ / 10 · © 2025</p>
  </footer>
</body>
</html>
